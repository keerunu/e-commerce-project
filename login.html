<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container" id="containerLogin">
      <div id="containerLoginHeader">
        <img src="img/login.png">
        <div id="loginHeader">
          <h1>Bienvenido</h1>
          <h2>Por favor, ingrese a su cuenta</h2>
        </div>
        <form id="loginForm" action="index.html" method="get">
          <input id="usuario" type="email" name="usuario" placeholder="usuario@correo.com" required>
          <div id="emailWarning">Correo inválido.</div>
          <input id="contrasenia" type="password" name="contrasenia" placeholder="Contraseña" required>
          <div id="passWarning">Contraseña inválida.</div>
          <input id="loginSubmit" type="submit" name="ingresar" value="Ingresar">
        </form>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
